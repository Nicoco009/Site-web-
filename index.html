<style>
*{box-sizing:border-box}

/* Bouton partager */

    margin-top:25px;

}

    position:fixed;
    font-size:26px;
    pointer-events:none;
    opacity:0.85;
}
</style>
</head>

<body>

<button id="shareBtn" onclick="shareSite()">Partager</button>

<div class="card">

    <p>Envoyez une carte de vÅ“ux sur WhatsApp</p>

    <input id="destName" placeholder="Nom du destinataire">

    <textarea id="wish" placeholder="Message de vÅ“ux"></textarea>
    <input id="senderName" placeholder="Votre nom (pour la note)">

    <button class="send" onclick="sendWA()">Envoyer sur WhatsApp</button>

    <div id="ratingBox">
        <h3>Note le site ðŸŒŸ</h3>
        <div class="stars">
            <span class="star" data="1">â˜…</span>

        <textarea id="comment" placeholder="Ton commentaire"></textarea>

    </div>

</div>

<script>
// Partage
function shareSite(){
    if(navigator.share){
        navigator.share({title:"VÅ“ux 2026",url:location.href});
    }else{
        navigator.clipboard.writeText(location.href);
        alert("Lien copiÃ© !");
    }
}

// WhatsApp
function sendWA(){
    let n=document.getElementById("destName").value;
    let p=document.getElementById("destPhone").value;
    let m=document.getElementById("wish").value;
    if(!n||!p||!m){alert("Champs manquants");return;}
    let txt=`ðŸŽ‰ Bonne annÃ©e 2026 ${n} ðŸŽ‰\n\n${m}`;
    window.open("https://wa.me/"+p+"?text="+encodeURIComponent(txt));
    document.getElementById("ratingBox").style.display="block";
}

// Notation
let rate=0;
document.querySelectorAll(".star").forEach(s=>{
    s.onclick=()=>{
        rate=s.getAttribute("data");
        document.querySelectorAll(".star").forEach(x=>x.classList.remove("active"));
        for(let i=0;i<rate;i++)document.querySelectorAll(".star")[i].classList.add("active");
    }
});

function saveRating(){
    let name=document.getElementById("senderName").value;
    if(rate==0||!name){alert("Nom ou note manquant");return;}
    localStorage.setItem("rating_"+Date.now(),JSON.stringify({
        name:name,
        rate:rate,
        comment:document.getElementById("comment").value
    }));
    document.getElementById("ratingBox").style.display="none";
    document.getElementById("thanks").innerText="Merci pour votre avis ðŸ™";
}

// Contact
function contactMe(){
    window.open("https://wa.me/509XXXXXXXX?text=Bonjour%20je%20vous%20contacte");
}

// Emojis + 2026 flottants
const items=["ðŸ˜Ž","âœ¨","ðŸ’«","ðŸŒŸ","ðŸ«¶ðŸ»","ðŸŽ‰","ðŸŽŠ","ðŸŽ‡","ðŸŽ†","2","0","2","6"];
for(let i=0;i<30;i++){
    let e=document.createElement("div");
    e.className="float";
    e.textContent=items[Math.floor(Math.random()*items.length)];
    e.style.left=Math.random()*window.innerWidth+"px";
    e.style.top=Math.random()*window.innerHeight+"px";
    e.vx=(Math.random()-0.5)*0.6;
    e.vy=(Math.random()-0.5)*0.6;
    e.style.color=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(e);
}

function animateFloat(){
    document.querySelectorAll(".float").forEach(f=>{
        let x=parseFloat(f.style.left)+f.vx;
        let y=parseFloat(f.style.top)+f.vy;
        if(x<0)x=innerWidth;if(x>innerWidth)x=0;
        if(y<0)y=innerHeight;if(y>innerHeight)y=0;
        f.style.left=x+"px";f.style.top=y+"px";
    });
    requestAnimationFrame(animateFloat);
}
animateFloat();
</script>
